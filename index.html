    <h1 class="titulo tituloReservar">RESERVAR AHORA</h1>

    <a href="http://"></a>

    <!-- Form -->

    <div class="container formularioInicial">
        <div class="row">
            <div class="col">
                <label for="inputState" class="form-label">LUGAR DE ENTREGA</label>
                <select class="form-select" id="lugarEntrega">
                    <option selected>Seleccionar</option>
                    <option>Oficina Central</option>
                    <option>Aeropuerto de Carrasco (Montevideo)</option>
                    <option>Puerto de Montevideo</option>
                </select>
            </div>
            <div class="col">
                <label for="inputState" class="form-label calendar">FECHA DE ENTREGA</label>
                <input type="date" class="form-control" placeholder="Elige la fecha" aria-label="Last name"
                    id="fechaEntrega">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="inputState" class="form-label lugarDevolucion">LUGAR DE DEVOLUCIÓN</label>
                <select class="form-select" id="lugarDevol">
                    <option selected>Seleccionar</option>
                    <option>Oficina Central</option>
                    <option>Aeropuerto de Carrasco (Montevideo)</option>
                    <option>Puerto de Montevideo</option>
                </select>
            </div>
            <div class="col">
                <label for="inputState" class="form-label fechaDevolucion calendar ">FECHA DE DEVOLUCIÓN</label>
                <input type="date" class="form-control" placeholder="Elige la fecha" aria-label="Last name" id="fechaDevol">
            </div>

        </div>

        <button id="boton" type="submit" class="btn btn-primary">Buscar Vehiculos</button>



    </div>
